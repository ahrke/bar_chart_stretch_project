    <script src="./jscolor.js"></script>

    <script>
      drawBarCharts([[2010,1082],[2011,886],[2012,1598],[2013,2237]],{width:1000,height:300, name: "numOfSales", yAxis: 'Year', xAxis: 'Number of Sales', title: "Annual Sales"},"#charts")
